extend type Product {
  sku: String
  isFeatured: String
  Category: String
  Attributes: [String]
}

extend type ProductVariant {
  sku: String
  isFeatured: String
  Category: String
  Attributes: [String]
}

extend type CatalogProductVariant {
  sku: String
  isFeatured: String
  Category: String
  Attributes: [String]
}
extend input ProductInput {
  sku: String
  isFeatured: String
  Category: String
  Attributes: [AttributesInput]
}
extend input ProductVariantInput {
  sku: String
  isFeatured: String
  Category: String
  Attributes: [AttributesInput]
}

input AttributesInput {
  attributeName: String
  attributeValue: Int
}
